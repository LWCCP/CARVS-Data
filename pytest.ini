[tool:pytest]
# Pytest configuration for YouNiverse Dataset Enrichment test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - slower, end-to-end tests  
    performance: Performance tests - resource intensive
    api_integration: Real API integration tests - require API keys
    slow: Slow tests - may take >10 seconds
    scraping: Tests that involve actual scraping operations
    phase1: Phase 1 (YouTube API) specific tests
    phase2: Phase 2 (Wayback Machine) specific tests
    phase3: Phase 3 (Social Blade) specific tests
    phase4: Phase 4 (ViewStats) specific tests
    phase5: Phase 5 (Final processing) specific tests

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --junitxml=reports/junit.xml
    --cov=src
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-fail-under=85

# Minimum test coverage requirement
# Set to 85% to ensure comprehensive testing while being achievable

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::UserWarning:urllib3.*

# Test collection timeout (in seconds)
timeout = 300

# Parallel execution (requires pytest-xdist)
# Uncomment to enable parallel testing
# -n auto

# Test selection shortcuts
# Run with: pytest -m "unit"          (unit tests only)
# Run with: pytest -m "integration"   (integration tests only)  
# Run with: pytest -m "not slow"      (exclude slow tests)
# Run with: pytest -m "performance"   (performance tests only)
# Run with: pytest --real-apis        (include real API tests)
# Run with: pytest --performance      (include performance tests)